name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-cov pytest-html bandit safety black flake8

    - name: Lint with flake8
      working-directory: ./backend
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      working-directory: ./backend
      run: |
        black --check app/

    - name: Security scan with bandit
      working-directory: ./backend
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -ll

    - name: Check dependencies with safety
      working-directory: ./backend
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: Run tests with coverage
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        SECRET_KEY: test-secret-key-min-32-chars-long-here
        ZHIPU_API_KEY: test-key
        TONGYI_API_KEY: test-key
        WENXIN_API_KEY: test-key
        OPENAI_API_KEY: test-key
      run: |
        pytest tests/ -v --cov=app --cov-report=term --cov-report=html --cov-report=xml --cov-fail-under=55 --html=pytest-report.html

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-reports-python${{ matrix.python-version }}
        path: |
          backend/htmlcov/
          backend/coverage.xml
          backend/pytest-report.html
          backend/bandit-report.json
          backend/safety-report.json

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request' && matrix.python-version == '3.9'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = 'backend/coverage.xml';
          if (fs.existsSync(path)) {
            // Simple coverage comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ CI Pipeline completed! Coverage report uploaded.'
            });
          }

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security scan
      working-directory: ./backend
      run: |
        bandit -r app/ -f json -o security-bandit.json -ll
        bandit -r app/ -f txt -o security-bandit.txt

    - name: Run safety check
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        safety check --json --output security-safety.json || true
        safety check --output security-safety.txt || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          backend/security-*.json
          backend/security-*.txt

    - name: Notify security issues
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ Security scan detected issues! Please review the security reports.'
          });

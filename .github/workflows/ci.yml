name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-cov pytest-html bandit safety black flake8

    - name: Check Alembic model signature
      id: model_check
      continue-on-error: true
      working-directory: ./backend
      run: |
        python scripts/check_model_signature.py

    - name: Lint with flake8
      working-directory: ./backend
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      working-directory: ./backend
      run: |
        black --check app/

    - name: Security scan with bandit
      working-directory: ./backend
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -ll

    - name: Check dependencies with safety
      working-directory: ./backend
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: Run unit tests with coverage
      working-directory: ./backend
      env:
        # ä½¿ç”¨SQLiteè¿›è¡Œæµ‹è¯•ï¼Œé¿å…å¯¹PostgresæœåŠ¡çš„å¼ºä¾èµ–
        DATABASE_URL: sqlite:///./test.db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        SECRET_KEY: test-secret-key-min-32-chars-long-here
        ZHIPU_API_KEY: test-key
        TONGYI_API_KEY: test-key
        WENXIN_API_KEY: test-key
        OPENAI_API_KEY: test-key
        CHROMA_PERSIST_DIRECTORY: ./storage/chroma
      run: |
        pytest tests/ -k "not performance and not e2e" -v --cov=app --cov-report=term --cov-report=html --cov-report=xml --cov-fail-under=55 --html=pytest-report.html

    - name: Frontend unit tests (Vitest) with coverage
      working-directory: ./frontend
      run: |
        npm run test:coverage -- --run

    - name: Type check with mypy
      working-directory: ./backend
      run: |
        mypy app/ --ignore-missing-imports

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: |
        npm ci || npm install

    - name: Lint frontend
      working-directory: ./frontend
      run: npm run lint

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-reports-python${{ matrix.python-version }}
        path: |
          backend/htmlcov/
          backend/coverage.xml
          backend/pytest-report.html
          backend/bandit-report.json
          backend/safety-report.json
          frontend/coverage/

    - name: Summarize coverage and generate badge
      id: coverage_summary
      env:
        GITHUB_STEP_SUMMARY: ${{ env.GITHUB_STEP_SUMMARY }}
      run: |
        python backend/scripts/coverage_summary.py --backend backend/coverage.xml --frontend frontend/coverage/coverage-final.json --badge docs/coverage-badge.svg --history backend/.coverage-history.json

    - name: Compare OpenAPI snapshot
      run: |
        python backend/scripts/openapi_diff.py --snapshot docs/openapi_snapshot.json --diff-output docs/openapi_diff.json

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request' && matrix.python-version == '3.9'
      uses: actions/github-script@v6
      with:
        script: |
          const bk = '${{ steps.coverage_summary.outputs.backend }}';
          const fe = '${{ steps.coverage_summary.outputs.frontend }}';
          const total = '${{ steps.coverage_summary.outputs.total }}';
          let body = `âœ… CI å®Œæˆ\n\n` +
            `åç«¯è¦†ç›–ç‡: ${bk || 'N/A'}%\n` +
            `å‰ç«¯è¦†ç›–ç‡: ${fe || 'N/A'}%\n` +
            `ç»¼åˆè¦†ç›–ç‡: ${total || 'N/A'}%`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body
          });

    - name: Comment PR about Alembic migration needed
      if: github.event_name == 'pull_request' && steps.model_check.outcome == 'failure' && matrix.python-version == '3.9'
      uses: actions/github-script@v6
      with:
        script: |
          const body = [
            'âš ï¸ æ£€æµ‹åˆ° SQLAlchemy æ¨¡å‹ä¸å¿«ç…§ä¸ä¸€è‡´ã€‚',
            'è¯·è¿è¡Œ: `alembic revision --autogenerate -m "update models"` å¹¶æ›´æ–° `backend/alembic/model_signature.json`ã€‚'
          ].join('\n');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body
          });

    - name: Commit coverage badge to repo (main branch)
      if: github.ref == 'refs/heads/main' && matrix.python-version == '3.9'
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add docs/coverage-badge.svg
        if ! git diff --cached --quiet; then
          git commit -m "chore(ci): update coverage badge"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        else
          echo "No badge changes to commit."
        fi

    - name: Fail build if model signature changed (requires Alembic migration)
      if: steps.model_check.outcome == 'failure'
      run: |
        echo "Model signature mismatch detected. Please generate Alembic migration and update snapshot." >&2
        exit 1

  postgres-integration:
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Alembic migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          alembic upgrade head

      - name: Run integration/vector/cache tests against Postgres
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key-min-32-chars-long-here
          ZHIPU_API_KEY: test-key
          CHROMA_PERSIST_DIRECTORY: ./storage/chroma
        run: |
          pytest tests/ -k "integration or vector or cache" -v

  performance-tests:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install psutil

      - name: Run performance benchmarks
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///./test_performance.db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key-min-32-chars-long-here
        run: |
          pytest tests/test_performance_benchmarks.py::TestAPIPerformance -v --tb=short --benchmark-json=benchmark-results.json

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-benchmark-results
          path: backend/benchmark-results.json

      - name: Comment PR with performance results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            try {
              const benchmarkData = JSON.parse(fs.readFileSync('backend/benchmark-results.json', 'utf8'));
              let body = 'ğŸš€ æ€§èƒ½æµ‹è¯•ç»“æœ\n\n';
              
              benchmarkData.benchmarks.forEach(bench => {
                body += `**${bench.name}**\n`;
                body += `- å¹³å‡å“åº”æ—¶é—´: ${bench.mean.toFixed(3)}s\n`;
                body += `- æœ€å°å“åº”æ—¶é—´: ${bench.min.toFixed(3)}s\n`;
                body += `- æœ€å¤§å“åº”æ—¶é—´: ${bench.max.toFixed(3)}s\n`;
                body += `- æ ‡å‡†å·®: ${bench.stddev.toFixed(3)}s\n\n`;
              });
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            } catch (error) {
              console.log('No benchmark results found');
            }

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [test, postgres-integration]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run E2E tests
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///./test_e2e.db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key-min-32-chars-long-here
          ZHIPU_API_KEY: test-key
          CHROMA_PERSIST_DIRECTORY: ./storage/chroma
        run: |
          pytest tests/test_e2e.py -v --tb=short --junitxml=e2e-results.xml

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: backend/e2e-results.xml

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security scan
      working-directory: ./backend
      run: |
        bandit -r app/ -f json -o security-bandit.json -ll
        bandit -r app/ -f txt -o security-bandit.txt

    - name: Run safety check
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        safety check --json --output security-safety.json || true
        safety check --output security-safety.txt || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          backend/security-*.json
          backend/security-*.txt

    - name: Notify security issues
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âš ï¸ Security scan detected issues! Please review the security reports.'
          });

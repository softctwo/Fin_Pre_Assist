# Prometheus配置文件
global:
  scrape_interval: 15s  # 抓取间隔
  evaluation_interval: 15s  # 规则评估间隔
  scrape_timeout: 10s  # 抓取超时
  
  # 外部标签（用于联邦和远程存储）
  external_labels:
    cluster: 'fin_pre_assist'
    environment: 'production'

# 告警管理器配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# 规则文件
rule_files:
  # - '/etc/prometheus/rules/*.yml'

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # 后端API监控
  - job_name: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          app: 'fin_pre_assist'
    
    # 健康检查
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: backend:8000

  # PostgreSQL数据库监控（可选，需要postgres_exporter）
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'

  # Redis监控（可选，需要redis_exporter）
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'

  # Nginx监控（可选，需要nginx-prometheus-exporter）
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']
  #       labels:
  #         service: 'nginx'

# 存储配置
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 30d  # 数据保留30天
      size: 10GB  # 最大存储10GB
